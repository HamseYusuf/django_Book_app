{% extends 'base.html' %}

{% block content %}
   
<h1 class="display-4 m-4 text-start mb-3">Books </h1>
<div class="text-end me-4">
  <a href="{% url 'create' %}" class="btn btn-secondary btn-lg">Add New </a>
</div>
  <div class="container mt-4 ">
    <div class="row flex justify-content-center">
      {% for book in books %}
      <div class="col-4">
        <div class="card  m-2 " style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <p class="card-text">
              <strong>Publication Date: </strong> {{book.publication_date}}
              <strong>Price: </strong> {{book.price}}
            </p>
            <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
     
    </div>
  </div>


  
    
{% endblock %}
