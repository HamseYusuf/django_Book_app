{% extends 'base.html' %}

{% block content %}

<label class="form-label text-center display-4 " for="">Create Book</label>

<div class="container">
    <div class="row flex justify-content-center">
        <div class="col-6">
            <form method="post" class="form-group">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit" class="btn btn-sm btn-secondary form-control">
            </form>
        </div>
    </div>
</div>

{% endblock %}
