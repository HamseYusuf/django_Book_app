{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<label class="form-label text-center display-4   " for="">Login</label>

<div class="container">
    <div class="row flex justify-content-center">
        <div class="col-6">
            <form method="post" class="form-group"  enctype="multipart/form-data">
                {% csrf_token %}
                {{ form |crispy }}
                <input type="submit" value="Submit" class="btn btn-sm btn-secondary form-control">
            </form>
        </div>
    </div>
</div>

{% endblock %}
